<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="cart.css" />
    </head>
    <body>
        <div id="header"></div>
        <main>
            <div id="cart-wrapper">
                <div id="cart-contents-wrapper">
                    <div id="cart-tabs">
                        <div id="cart-tab-bag" class="active-tab">
                            <p>Shopping bag</p>
                        </div>
                        <div id="cart-tab-favorite">
                            <p>Favourites</p>
                        </div>
                    </div>
                    <div id="cart-products-wrapper">
                        <div id="empty-cart-wrapper">
                            <p>The cart is empty.</p>
                        </div>
                    </div>
                    <div id="cart-favo-wrapper" class="hidden"></div>
                </div>
                <div id="cart-summary-wrapper">
                    <h2 id="cart-summary-title" >ORDER SUMMARY</h2>
                    <div id="cart-subtotal-wrapper" class="cart-summary-price-box">
                        <p>Subtotal</p>
                        <div id="cart-subtotal-value"></div>
                    </div>
                    <div id="cart-shipping-wrapper" class="cart-summary-price-box">
                        <p>Shipping</p>
                        <div id="cart-shipping-value"></div>
                    </div>
                    <hr>
                    <div id="cart-total-wrapper" class="cart-summary-price-box">
                        <p>Total (Tax incl.)</p>
                        <div id="cart-total-value"></div>
                    </div>
                    <a href="checkout.html"><button id="cart-continue-button">continue</button></a>
                </div>
            </div>
        </main>
        <div id="footer"></div>
        <script>
            fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
        
            fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
        </script>
        <script src="cart.js"></script>
    </body>
</html>
