<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="checkout.css" />
    </head>
    <body>
        <main>
            <div id="checkout-wrapper">
                <div><a href="cart.html" id="return-to-cart-link"><img src="Assets/left-vector.png" alt=""></a></div>
                <h1>CHECKOUT</h1>
                <div id="checkout-contents">
                    <div id="checkout-data-wrapper">
                        <div id="checkout-data-tabs">
                            <p data-content="information">Information</p>
                            <p data-content="shipping" class="deactive-tab">Shipping</p>
                            <p data-content="payment" class="deactive-tab">Payment</p>
                        </div>
                        <div id="checkout-information-wrapper" data-section="information">
                            <h2 class="checkout-data-title">Contact info</h2>
                            <div class="checkout-forms" id="checkout-information-forms">
                                <div id="checkout-information-names">
                                    <input type="text" class="checkout-form" id="checkout-information-first-name" placeholder="First Name">
                                    <input type="text" class="checkout-form" id="checkout-information-last-name" placeholder="Last Name">
                                </div>
                                <input type="text" class="checkout-form" id="checkout-information-email" placeholder="Email">
                                <input type="text" class="checkout-form" id="checkout-information-phone" placeholder="Phone">
                            </div>
                            <button class="checkout-processing-button" data-goto="shipping">Shipping<img src="Assets/right-vector.png" alt=""></button>
                        </div>
                        <div id="checkout-shipping-wrapper" data-section="shipping" class="hidden">
                            <h2 class="checkout-data-title">Shipping address</h2>
                            <div class="checkout-forms" id="checkout-shipping-forms">
                                <input type="text" class="checkout-form" id="checkout-information-country" placeholder="Country">
                                <input type="text" class="checkout-form" id="checkout-information-state" placeholder="State / Region">
                                <input type="text" class="checkout-form" id="checkout-information-state" placeholder="Address">
                                <div id="checkout-shipping-address">
                                    <input type="text" class="checkout-form" id="checkout-information-city" placeholder="City">
                                    <input type="text" class="checkout-form" id="checkout-information-pc" placeholder="Postal Code">
                                </div>
                            </div>
                            <div class="checkout-processing-button-wrapper">
                                <button class="checkout-processing-button" data-goto="information"><img src="Assets/left-vector.png" alt="">Information</button>
                                <button class="checkout-processing-button" data-goto="payment">Payment<img src="Assets/right-vector.png" alt=""></button>
                            </div>
                        </div>
                        <div id="checkout-payment-wrapper" data-section="payment" class="hidden">
                            <h2 class="checkout-data-title">Payment</h2>
                            <div id="checkout-payment-forms">
                                <div id="checkout-payment-card-name">
                                    <input type="text" class="checkout-form" id="checkout-payment-first-name" placeholder="First Name">
                                    <input type="text" class="checkout-form" id="checkout-payment-last-name" placeholder="Last Name">
                                </div>
                                <div id="checkout-payment-card-info">
                                    <input type="text" class="checkout-form" id="checkout-payment-card-no" placeholder="Card Number" maxlength="20" required>
                                    <input type="text" class="checkout-form" id="checkout-payment-security-code" placeholder="Security Code" maxlength="4" required>
                                </div>
                                <div id="checkout-payment-card-date">
                                    <input type="text" class="checkout-form" id="checkout-payment-expire-month" placeholder="Month" maxlength="2" required>
                                    <input type="text" class="checkout-form" id="checkout-payment-expire-year" placeholder="Year" maxlength="2" required>
                                </div>
                                <div id="checkout-conditions-wrapper">
                                    <input type="checkbox">
                                    <p>I agree to the Terms and Conditions</p>
                                </div>
                            </div>
                            <div class="checkout-processing-button-wrapper">
                                <button class="checkout-processing-button" data-goto="shipping"><img src="Assets/left-vector.png" alt="">Shipping</button>
                                <button id="checkout-button" class="checkout-processing-button" data-goto="checkout">Checkout<img src="Assets/right-vector.png" alt=""></button>
                            </div>
                        </div>
                    </div>
                    <div id="checkout-order-wrapper">
                        <div id="checkout-order-count-wrapper">
                            <div id="checkout-order-count">
                                <p id="checkout-order-count-value"></p>
                            </div>
                        </div>
                        <div id="checkout-order-details-wrapper">
                            <h2>YOUR ORDER</h2>
                            <div id="checkout-order-products-wrapper">
                                <div id="empty-cart-wrapper">
                                    <p>The cart is empty.</p>
                                </div>
                            </div>
                            <hr>
                            <div id="checkout-order-subtotal-wrapper" class="checkout-price-box">
                                <h3>Subtotal</h3>
                                <div id="checkout-subtotal-value"></div>
                            </div>
                            <div id="checkout-order-shipping-wrapper" class="checkout-price-box">
                                <h3>Shipping</h3>
                                <div id="checkout-shipping-value"></div>
                            </div>
                            <hr>
                            <div id="checkout-order-total-wrapper" class="checkout-price-box">
                                <h2>Total</h2>
                                <div id="checkout-total-value"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="footer"></div>
        <script>
            fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
        
            fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
        </script>
        <script src="checkout.js"></script>            
    </body>
</html>
