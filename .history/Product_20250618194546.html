<main class="products-main">
  <aside class="filters">
    <h3>Filters</h3>
    <div class="filter-group">
      <label>Size</label>
      <div class="filter-sizes">
        <button>XS</button>
        <button>S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
        <button>2X</button>
      </div>
    </div>
    <div class="filter-group">
      <label>Availability</label>
      <div>
        <input type="checkbox" id="in-stock" />
        <label for="in-stock">Availability <span>(450)</span></label>
      </div>
      <div>
        <input type="checkbox" id="out-stock" />
        <label for="out-stock">Out of Stock <span>(10)</span></label>
      </div>
    </div>
    <div class="filter-group">
      <label>Category</label>
      <!-- Add dynamic categories here -->
    </div>
    <div class="filter-group">
      <label>Colors</label>
      <div class="filter-colors">
        <button>M</button>
        <button>L</button>
        <button>XL</button>
        <button>2X</button>
      </div>
    </div>
    <!-- Add more filter groups as needed -->
  </aside>

  <section class="products-section">
    <div class="products-header">
      <nav class="breadcrumb">Home / Products</nav>
      <h1>PRODUCTS</h1>
      <div class="products-search">
        <input type="text" placeholder="Search" />
      </div>
      <div class="products-tabs">
        <button class="active">NEW</button>
        <button>BEST SELLERS</button>
        <button>T-SHIRTS</button>
        <button>POLO SHIRTS</button>
        <button>SHORTS</button>
        <button>JEANS</button>
        <button>JACKETS</button>
        <button>COATS</button>
      </div>
    </div>
    <div class="products-grid" id="products-grid">
      <!-- Product cards will be injected here -->
    </div>
  </section>
</main>
