<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Top - Product</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body class="product-page">
  <div class="container">
    <img src="assets/crop-top.png" alt="Crop Top" class="product-img">

    <div class="product-info">
      <h3>Crop Top</h3>
      <p>Select Size:</p>
      <div class="sizes">
        <button>XS</button>
        <button>S</button>
        <button class="selected">M</button>
        <button>L</button>
        <button>XL</button>
      </div>

      <p class="discount">30% off</p>
      <p><del>$58</del> <strong>$55</strong></p>

      <button class="btn" id="addToBagBtn">Add to Bag</button>
      <p id="message" class="msg"></p>
    </div>
  </div>
</body>
</html>
